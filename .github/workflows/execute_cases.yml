  name: Cypress Tests
  on:
    push:
      branches:
        - main
  jobs:
    cypress-run:
      runs-on: ubuntu-latest
      strategy:
        fail-fast: false
        matrix:
          containers: [1, 2]

      env:
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Run Cypress tests

          uses: cypress-io/github-action@v6
          with:

            record: true
            parallel: true
          